<!-- Objective: The goal of this project is to design and develop a responsive landing page for a fictional product or service using HTML and CSS. The page should be visually appealing, mobile-friendly, and structured for a great user experience. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header,
      section,
      footer {
        padding: 20px;
        text-align: center;
      }
      .hero {
        background-color: #f4f4f4;
        padding: 50px 20px;
      }
      .hero h1 {
        margin: 0;
        font-size: 2.5em;
      }
      .hero p {
        font-size: 1.2em;
        margin: 10px 0;
      }
      .hero button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
      .features {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
      }
      .feature {
        flex: 1 1 30%;
        margin: 10px;
        padding: 20px;
        background-color: #e2e2e2;
        border-radius: 5px;
      }
      .feature img {
        width: 50px;
        height: 50px;
      }
      .feature h3 {
        margin: 10px 0;
      }
      footer {
        background-color: #333;
        color: #fff;
      }
      @media (max-width: 768px) {
        .features {
          flex-direction: column;
        }
        .feature {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <h1>Welcome to Our Product</h1>
      <p>Discover the amazing features of our product.</p>
      <button>Sign Up Now</button>
    </header>
    <section class="features">
      <div class="feature">
        <img src="https://via.placeholder.com/50" alt="Feature 1" />
        <h3>Feature 1</h3>
        <p>Short description of feature 1.</p>
      </div>
      <div class="feature">
        <img src="https://via.placeholder.com/50" alt="Feature 2" />
        <h3>Feature 2</h3>
        <p>Short description of feature 2.</p>
      </div>
      <div class="feature">
        <img src="https://via.placeholder.com/50" alt="Feature 3" />
        <h3>Feature 3</h3>
        <p>Short description of feature 3.</p>
      </div>
    </section>
    <footer>
      <p>
        Contact us at <a href="mailto:info@product.com">info@product.com</a>
      </p>
      <p>&copy; 2025 Our Product</p>
    </footer>
  </body>
</html>
